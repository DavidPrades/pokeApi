<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="traerPokemon.js"></script>
</head>

<body>

    <container>

        <header>
            <h1>Pokédex</h1>
        </header>


        <form id="formPkm">
            <label for="pName">Pokémon number</label>
            <input type="number" id="pName" name="pName" value="1"><br>
            <button type="button" id="btnGetPokemon" onclick="getPkmNumer()">Search!</button>
        </form>

        <div class="card" style="width: 18rem;">

            <div class="card-body">
                <h5 class="card-title" id="pokemonName"> </h5>
                <div id="pokemonImage">

                </div>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </container>






</body>

</html>
